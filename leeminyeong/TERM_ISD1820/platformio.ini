[env:lilygo-t-display-s3]
platform = espressif32
board = lilygo-t-display-s3
framework = arduino
lib_deps = 
	io7lab/IO7F32@^0.0.5
	bodmer/TFT_eSPI@^2.5.43
monitor_speed = 115200